<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame City</title>
    <meta name="description" content="A-Frame City">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-template-component.min.js"></script>
    <script src="components/geometry-merge.js"></script>
    <script src="shaders/sky.js"></script>
    <script src="shaders/street.js"></script>
  </head>
  <body>
    <a-scene fog="near: 1; far: 15" stats>
      <a-assets>
        <a-mixin id="street" geometry="primitive: box; depth: 20; height: 0.1; width: 10"
                             geometry-merge="city"
                             material="shader: street"></a-mixin>

        <script id="streets" type="text/x-nunjucks-template">
          // City block of streets. #
          {% for x in range(10) %}
            {% for z in range(10) %}
              <a-entity position="{{ x * blocksize }} 0 {{ z * blocksize }}">
                <a-entity mixin="street" position="-15 0 0"></a-entity>
                <a-entity mixin="street" position="15 0 0"></a-entity>
                <a-entity mixin="street" position="0 0 -15" rotation="0 90 0"
                                         geometry="depth: 50"></a-entity>
                <a-entity mixin="street" position="0 0 15" rotation="0 90 0"
                                         geometry="depth: 50"></a-entity>
              </a-entity>
            {% endfor %}
          {% endfor %}
        </script>
      </a-assets>

      <a-sky material="shader: sky"></a-sky>

      <a-entity template="src: #streets" data-blocksize="50"></a-entity>
    </a-scene>
  </body>
</html>
